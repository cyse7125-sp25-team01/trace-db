databaseChangeLog:
  - changeSet:
      id: 000-create-trace-schema
      author: postgres
      changes:
        - createSchema:
            schemaName: trace

  - changeSet:
      id: 001-create-documents
      author: postgres
      changes:
        - createTable:
            tableName: documents
            schemaName: trace
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: document_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: document_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: full_text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 002-create-course-info
      author: postgres
      changes:
        - createTable:
            tableName: course_info
            schemaName: trace
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: document_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: course_name
                  type: VARCHAR(255)
              - column:
                  name: course_number
                  type: VARCHAR(50)
              - column:
                  name: section
                  type: VARCHAR(10)
              - column:
                  name: semester
                  type: VARCHAR(50)
              - column:
                  name: year
                  type: INTEGER
              - column:
                  name: instructor_name
                  type: VARCHAR(100)
              - column:
                  name: enrollment_count
                  type: INTEGER
              - column:
                  name: response_count
                  type: INTEGER
              - column:
                  name: declines_count
                  type: INTEGER

        - addForeignKeyConstraint:
            baseTableName: course_info
            baseTableSchemaName: trace
            baseColumnNames: document_id
            referencedTableName: documents
            referencedTableSchemaName: trace
            referencedColumnNames: id
            constraintName: fk_course_info_document

  - changeSet:
      id: 003-create-course-ratings
      author: postgres
      changes:
        - createTable:
            tableName: course_ratings
            schemaName: trace
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: document_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(100)
              - column:
                  name: question
                  type: TEXT
              - column:
                  name: response_count
                  type: INTEGER
              - column:
                  name: course_mean
                  type: DECIMAL(3,1)

        - addForeignKeyConstraint:
            baseTableName: course_ratings
            baseTableSchemaName: trace
            baseColumnNames: document_id
            referencedTableName: documents
            referencedTableSchemaName: trace
            referencedColumnNames: id
            constraintName: fk_course_ratings_document

  - changeSet:
      id: 004-create-student-comments
      author: postgres
      changes:
        - createTable:
            tableName: student_comments
            schemaName: trace
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: document_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: question_category
                  type: VARCHAR(100)
              - column:
                  name: question
                  type: TEXT
              - column:
                  name: comment_number
                  type: INTEGER
              - column:
                  name: comment_text
                  type: TEXT

        - addForeignKeyConstraint:
            baseTableName: student_comments
            baseTableSchemaName: trace
            baseColumnNames: document_id
            referencedTableName: documents
            referencedTableSchemaName: trace
            referencedColumnNames: id
            constraintName: fk_student_comments_document

  - changeSet:
      id: 005-create-indexes
      author: postgres
      changes:
        - createIndex:
            indexName: idx_documents_name
            tableName: documents
            schemaName: trace
            columns:
              - column:
                  name: document_name
        - createIndex:
            indexName: idx_course_info_instructor
            tableName: course_info
            schemaName: trace
            columns:
              - column:
                  name: instructor_name
